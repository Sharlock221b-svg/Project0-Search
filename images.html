<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h3>Home Page</h3></a>
      <a href="advanced.html"><h3>Advanced Search</h3></a>
    </header>

    <img
      class="google-img"
      alt="Google"
      height="92"
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      width="272"
      data-atf="1"
      data-frt="0"
    />
    <form action="https://google.com/search">
      <input type="text" name="q" id="round" placeholder="Google Images Search" />
      <input type="hidden" name="tbm" value="isch" />
      <input
        type="submit"
        value="Google Search"
        id="mp-button"
        style="margin-left: 76px"
      />
    </form>
  </body>
</html>
